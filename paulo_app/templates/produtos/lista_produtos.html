<h1>Produtos</h1>
<a href="{% url 'novo_produto' %}">Adicionar Produto</a>
<table>
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Data de Criação</th>
        <th>Ações</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.quantidade_estoque }}</td>
        <td>{{ produto.data_criacao }}</td>
        <td>
            <a href="{% url 'editar_produto' produto.id %}">Editar</a>
            <a href="{% url 'excluir_produto' produto.id %}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
